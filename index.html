<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header class=" text-cnter bg-info">
        <h1>Code Quiz</h1>
        <aside class="d-flex" >
            <h3 id="timer"></h3>
            <h3 id="score"></h3>
        </aside>
    </header>
    <section>
        <button id="start-button">Start Quiz</button>
    </section>
    <div id="question-container">

        <h2 id="question-display"></h2>
        <div class="answer-choices d-grid gap-2">
            <button class="btn" id="A">A</button>
            <button class="btn" id="B">B</button>
            <button class="btn" id="C">C</button>
            <button class="btn" id="D">D</button>
        </div>
        <p id="rightOrWrong"></p>
    </div>
    
<script src="JavaScript/script.js"></script>
</body>

</html>
